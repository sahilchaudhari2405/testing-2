version: '3.9'

services:
  gateway:
    build:
      context: ./gateways
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    networks:
      - app-network
    depends_on:
      - users
      - sales
      - product

  users:
    build:
      context: ./users
      dockerfile: Dockerfile
    ports:
      - "3003:3003"
    networks:
      - app-network

  sales:
    build:
      context: ./sales
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    networks:
      - app-network

  product:
    build:
      context: ./products
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    networks:
      - app-network
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "80:80"
    networks:
      - app-network
 
networks:
  app-network:
    driver: bridge
